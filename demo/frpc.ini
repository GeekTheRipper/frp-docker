[common]
server_addr = 
server_port = 7000
protocol = kcp
privilege_token = 
tcp_mux = true
pool_count = 5

[ssh]
type = tcp
local_ip = git_server
local_port = 22
remote_port = 22
use_encryption = true
use_compression = true

[http]
type = tcp
local_ip = web_server
local_port = 80
remote_port = 80

[https]
type = tcp
local_ip = web_server
local_port = 443
remote_port = 443

[range:develop_tcp_ports]
type = tcp
local_ip = host_ip
local_port = 3000-3010
remote_port = 3000-3010
use_encryption = false
use_compression = false

[range:develop_udp_ports]
type = udp
local_ip = host_ip
local_port = 3000-3010
remote_port = 3000-3010
use_encryption = false
use_compression = false